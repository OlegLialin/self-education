<!DOCTYPE HTML>

<html>	

<head>
	<meta charset="utf-8">
	<title>Form</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/capcha.js"></script>
</head>


<body>
<div class="wrapper">
		<form action="#">
			<div class="wrapper-input-area">
				<div class="wrapper-input">
				<label for="user_name">Имя</label>
					<input id="user_name" type="text"  title="Введите имя" name="user_name" pattern="^[A-Za-zА-Яа-яЁё]+$">
					<span class="status"></span>
				</div>
				<div class="wrapper-input">
					<label for="user_surname">Фамилия</label>
					<input id="user_surname" type="text" title="Введите фамилию" name="user_surname" pattern="^[A-Za-zА-Яа-яЁё]+$">
					<span class="status"></span>
				</div>
				<div class="wrapper-input gap">
					<label for="user_town">Город</label>
					<input id="user_town" type="text" title="Введите город" name="user_town" pattern="^[A-Za-zА-Яа-яЁё]+$">
					<span class="status"></span>
				</div>
				<div class="wrapper-input">
					<label for="user_email">Эл.почта</label>
					<input id="user_email" type="email" title="Введите email. Только латиница" name="user_email" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,6}">
					<span class="status"></span>
				</div>
				<div class="wrapper-input">
					<label for="user_password">Пароль</label>
					<input id="user_password" type="password"  title="От 8 до 15 символов с минимум одной цифрой, одной  заглавной и одной строчной буквой. Только латиница" name="user_password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,15}">
					<span class="status"></span>
				</div>
				<div class="wrapper-input gap">
					<label for="user_re_password">Повторите</label>
					<input id="user_re_password" type="password"  title="Повторите пароль" name="user_re_password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,15}">
					<span class="status"></span>
				</div>
				<div class="captcha">
					<label for="captcha">Введите число с картинки</label><br>
					<img src="http://www.delo-bg63.ru/assets/tpl/img/captcha.jpg" alt="captcha">
					<input id="captcha" type="text"  name="captcha" pattern="6345262">
					<span class="status"></span>
				</div>
			</div>
			<div class="box-btn">
				<div class="wrapper-btn">
					<button type="submit">Зарегистрироваться</button>
				</div>
			</div>
		</form>
</div>
</body>

</html>
